name: Auto Commit

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name ${{ secrets.GITHUB_USERNAME }}
        git config --global user.email ${{ secrets.GITHUB_EMAIL }}
  
    - name: Auto Commit
      run: |
        git add .
        git commit -m "Auto commit"
        git push
